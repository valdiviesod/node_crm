<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de control marketing</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dashboard-container">
    <h1>Panel de control marketing</h1>

    <!-- Filtro por zona -->
    <div class="filtro-zona">
      <label for="filtroZona">Filtrar por Zona:</label>
      <select id="filtroZona">
        <option value="">Todas las zonas</option>
        <option value="Oficina 1">Oficina 1</option>
        <option value="Oficina 2">Oficina 2</option>
        <option value="Oficina 3">Oficina 3</option>
        <option value="Oficina 4">Oficina 4</option>
      </select>
      <button onclick="cargarUsuarios()">Filtrar</button>
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-container">
      <table id="usuariosTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="seleccionarTodos"></th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Zona</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los usuarios se cargarán aquí -->
        </tbody>
      </table>
    </div>

    <!-- Controles de paginación -->
    <div class="paginacion">
      <button id="anterior" onclick="cambiarPagina(-1)">← Anterior</button>
      <span id="paginaActual">Página 1</span>
      <button id="siguiente" onclick="cambiarPagina(1)">Siguiente →</button>
    </div>

    <!-- Formulario de campaña -->
    <div class="campaign-form">
      <h2>Enviar Campaña</h2>
      <form id="campaignForm">
        <div class="form-group">
          <label for="tipoCampaña">Medios de Envío</label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="sms" name="tipoCampaña" value="sms"> SMS</label>
            <label><input type="checkbox" id="whatsapp" name="tipoCampaña" value="whatsapp"> Whatsapp</label>
            <label><input type="checkbox" id="email" name="tipoCampaña" value="email"> Email</label>
          </div>
        </div>
        <div class="form-group">
          <label for="mensaje">Asunto (Solo para emails)</label>
          <textarea id="mensaje" rows="4" required></textarea>
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar Campaña</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
