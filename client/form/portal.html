<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a Internet</title>
  <style>
    *, *:after, *:before {
      box-sizing: border-box;
    }

    body {
      font-family: "DM Sans", sans-serif;
      line-height: 1.5;
      background-color: #f1f3fb;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 425px;
      margin: 2rem auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0 10px 20px 0 rgba(153, 153, 153, 0.25);
      padding: .75rem;
    }

    .card-image {
      border-radius: 8px;
      overflow: hidden;
      height: 150px; /* Altura fija para la imagen */
      background-image: url('https://donecenter.net/redetek/public/images/Logo_Redetek.jpg');
      background-repeat: no-repeat;
      background-size: contain; /* Ajusta el logo al contenedor */
      background-position: center; /* Centra el logo */
    }

    .card-heading {
      text-align: center; /* Centra el texto */
      font-size: 1.75rem;
      font-weight: 700;
      color: #735400;
      line-height: 1.222;
      margin-top: 1rem; /* Espacio entre la imagen y el título */
    }

    .card-heading small {
      display: block;
      font-size: .75em;
      font-weight: 400;
      margin-top: .25em;
    }

    .card-form {
      padding: 2rem 1rem 0;
    }

    .input {
      display: flex;
      flex-direction: column-reverse;
      position: relative;
      padding-top: 1.5rem;
    }

    .input + .input {
      margin-top: 1.5rem;
    }

    .input-label {
      color: #8597a3;
      position: absolute;
      top: 1.5rem;
      transition: .25s ease;
    }

    .input-field {
      border: 0;
      z-index: 1;
      background-color: transparent;
      border-bottom: 2px solid #eee;
      font: inherit;
      font-size: 1.125rem;
      padding: .25rem 0;
      width: 100%;
    }

    .input-field:focus, .input-field:valid {
      outline: 0;
      border-bottom-color: #6658d3;
    }

    .input-field:focus + .input-label, .input-field:valid + .input-label {
      color: #6658d3;
      transform: translateY(-1.5rem);
    }

    .phone-input {
      display: flex;
      flex-direction: column;
    }

    .phone-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .flag-select {
      width: 60%;
      appearance: none;
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #eee;
      font: inherit;
      font-size: 1.125rem;
      padding: .25rem 0;
    }

    .flag-select:focus {
      outline: none;
      border-bottom-color: #6658d3;
    }

    .phone-number {
      width: 70%;
    }

    .action {
      margin-top: 2rem;
    }

    .action-button {
      font: inherit;
      font-size: 1.25rem;
      padding: 1em;
      width: 100%;
      font-weight: 500;
      background-color: #6658d3;
      border-radius: 6px;
      color: #FFF;
      border: 0;
      cursor: pointer;
    }

    .action-button:focus {
      outline: 0;
    }

    .card-info {
      padding: 1rem 1rem;
      text-align: center;
      font-size: .875rem;
      color: #8597a3;
    }

    .card-info a {
      display: block;
      color: #6658d3;
      text-decoration: none;
    }

    .checkbox-container {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
    }

    .checkbox-container input[type=checkbox] {
      margin-right: 10px;
    }

    /* Estilo para el formulario oculto */
    #portalForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image"></div> <!-- Contenedor de la imagen -->
      <h2 class="card-heading">
        Accede a nuestra red Wi-Fi
        <small>Déjanos tus datos para conectarte</small>
      </h2>
      <form class="card-form" id="contactForm">
        <div class="input">
          <input type="text" class="input-field" id="nombreCompleto" required>
          <label class="input-label">Nombre Completo</label>
        </div>
        <div class="input">
          <input type="email" class="input-field" id="email" required>
          <label class="input-label">Email</label>
        </div>
        <div class="input phone-input">
          <div class="phone-container">
            <select id="indicativoPais" class="input-field flag-select" required>
              <option value="+54" data-flag="ar">Argentina (+54)</option>
              <option value="+591" data-flag="bo">Bolivia (+591)</option>
              <option value="+55" data-flag="br">Brasil (+55)</option>
              <option value="+56" data-flag="cl">Chile (+56)</option>
              <option value="+57" data-flag="co">Colombia (+57)</option>
              <option value="+506" data-flag="cr">Costa Rica (+506)</option>
              <option value="+53" data-flag="cu">Cuba (+53)</option>
              <option value="+593" data-flag="ec">Ecuador (+593)</option>
              <option value="+503" data-flag="sv">El Salvador (+503)</option>
              <option value="+1" data-flag="us">Estados Unidos (+1)</option>
              <option value="+502" data-flag="gt">Guatemala (+502)</option>
              <option value="+504" data-flag="hn">Honduras (+504)</option>
              <option value="+52" data-flag="mx">México (+52)</option>
              <option value="+505" data-flag="ni">Nicaragua (+505)</option>
              <option value="+507" data-flag="pa">Panamá (+507)</option>
              <option value="+595" data-flag="py">Paraguay (+595)</option>
              <option value="+51" data-flag="pe">Perú (+51)</option>
              <option value="+1787" data-flag="pr">Puerto Rico (+1787)</option>
              <option value="+1809" data-flag="do">República Dominicana (+1809)</option>
              <option value="+598" data-flag="uy">Uruguay (+598)</option>
              <option value="+58" data-flag="ve">Venezuela (+58)</option>
            </select>
            <label class="input-label">Número Telefónico</label>
            <input type="tel" id="telefono" class="input-field phone-number" required>
          </div>
        </div>
        <div class="input">
          <select id="zona" class="input-field" required>
            <option value="Oficina 1">Oficina 1</option>
            <option value="Oficina 2">Oficina 2</option>
            <option value="Oficina 3">Oficina 3</option>
            <option value="Oficina 4">Oficina 4</option>
          </select>
          <label class="input-label">¿Dónde te encuentras?</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="terminos" required>
          <label for="terminos">Acepto los <a href="#" target="_blank">términos y condiciones</a></label>
        </div>
        <div class="action">
          <button type="submit" class="action-button" id="submitBtn">Conectarme</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Formulario oculto para el portal cautivo -->
  <form id="portalForm" name="login_form" method="post" action="$PORTAL_ACTION$">
    <input type="text" name="auth_user" id="auth_user">
    <input type="password" name="auth_pass" id="auth_pass">
    <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
    <input type="submit" name="accept" id="portalSubmit" value="Login">
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Verificar checkbox de términos
      if (!document.getElementById('terminos').checked) {
        alert('Debes aceptar los términos y condiciones para continuar');
        return;
      }

      // Deshabilitar el botón mientras se procesa
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Procesando...';

      const indicativoPais = document.getElementById('indicativoPais').value;
      const telefono = document.getElementById('telefono').value;
      const telefonoCompleto = indicativoPais + telefono; // Concatenar indicativo y número
      const email = document.getElementById('email').value;

      const formData = {
        nombreCompleto: document.getElementById('nombreCompleto').value,
        email: email,
        telefono: telefonoCompleto, // Enviar el número completo
        zona: document.getElementById('zona').value
      };

      // Enviar datos a nuestro servidor
      fetch('http://localhost:5000/guardar-formulario', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(`Error: ${data.error}`);
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Conectarme';
        } else {
          // En caso de éxito, continuamos con la autenticación al portal cautivo
          // Usar el email como nombre de usuario y un valor predeterminado como contraseña
          // o generar credenciales desde el servidor
          
          const portalUser = email; // O data.portalUser si el servidor lo proporciona
          const portalPass = 'wifi-guest'; // O data.portalPass si el servidor lo proporciona

          // Rellenar el formulario oculto
          document.getElementById('auth_user').value = portalUser;
          document.getElementById('auth_pass').value = portalPass;

          // Mostrar mensaje de éxito
          alert('Datos enviados correctamente. Serás conectado a la red WiFi en breve.');
          
          // Enviar el formulario del portal cautivo
          setTimeout(function() {
            document.getElementById('portalForm').submit();
          }, 1000);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Hubo un error al enviar el formulario');
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Conectarme';
      });
    });
  </script>
</body>
</html>
