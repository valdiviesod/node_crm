<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a Internet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Accede a nuestra red Wi-Fi gratis</h2>
    <form id="contactForm">
      <label for="nombreCompleto">Nombre Completo:</label>
      <input type="text" id="nombreCompleto" name="nombreCompleto" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Número Telefónico:</label>
      <div class="phone-input">
        <select id="indicativoPais" name="indicativoPais" required>
          <option value="+1">Estados Unidos (+1)</option>
          <option value="+52">México (+52)</option>
          <option value="+54">Argentina (+54)</option>
          <option value="+55">Brasil (+55)</option>
          <option value="+56">Chile (+56)</option>
          <option value="+57">Colombia (+57)</option>
          <option value="+58">Venezuela (+58)</option>
          <option value="+51">Perú (+51)</option>
          <option value="+593">Ecuador (+593)</option>
          <option value="+595">Paraguay (+595)</option>
          <option value="+598">Uruguay (+598)</option>
          <option value="+591">Bolivia (+591)</option>
          <option value="+506">Costa Rica (+506)</option>
          <option value="+503">El Salvador (+503)</option>
          <option value="+502">Guatemala (+502)</option>
          <option value="+504">Honduras (+504)</option>
          <option value="+505">Nicaragua (+505)</option>
          <option value="+507">Panamá (+507)</option>
          <option value="+1787">Puerto Rico (+1787)</option>
          <option value="+1809">República Dominicana (+1809)</option>
        </select>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <label for="zona">Zona:</label>
      <select id="zona" name="zona" required>
        <option value="Oficina 1">Oficina 1</option>
        <option value="Oficina 2">Oficina 2</option>
        <option value="Oficina 3">Oficina 3</option>
        <option value="Oficina 4">Oficina 4</option>
      </select>

      <button type="submit">Enviar</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
