<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a Internet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

    *, *:after, *:before {
      box-sizing: border-box;
    }

    body {
      font-family: "DM Sans", sans-serif;
      line-height: 1.5;
      background-color: #f1f3fb;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 425px;
      margin: 2rem auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0 10px 20px 0 rgba(153, 153, 153, 0.25);
      padding: .75rem;
    }

    .card-image {
      border-radius: 8px;
      overflow: hidden;
      padding-bottom: 65%;
      background-image: url('https://assets.codepen.io/285131/coffee_1.jpg');
      background-repeat: no-repeat;
      background-size: 150%;
      background-position: 0 5%;
      position: relative;
    }

    .card-heading {
      position: absolute;
      left: 10%;
      top: 15%;
      right: 10%;
      font-size: 1.75rem;
      font-weight: 700;
      color: #735400;
      line-height: 1.222;
    }

    .card-heading small {
      display: block;
      font-size: .75em;
      font-weight: 400;
      margin-top: .25em;
    }

    .card-form {
      padding: 2rem 1rem 0;
    }

    .input {
      display: flex;
      flex-direction: column-reverse;
      position: relative;
      padding-top: 1.5rem;
    }

    .input + .input {
      margin-top: 1.5rem;
    }

    .input-label {
      color: #8597a3;
      position: absolute;
      top: 1.5rem;
      transition: .25s ease;
    }

    .input-field {
      border: 0;
      z-index: 1;
      background-color: transparent;
      border-bottom: 2px solid #eee;
      font: inherit;
      font-size: 1.125rem;
      padding: .25rem 0;
      width: 100%;
    }

    .input-field:focus, .input-field:valid {
      outline: 0;
      border-bottom-color: #6658d3;
    }

    .input-field:focus + .input-label, .input-field:valid + .input-label {
      color: #6658d3;
      transform: translateY(-1.5rem);
    }

    .phone-input {
      display: flex;
      flex-direction: column;
    }

    .phone-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .flag-select {
      width: 60%;
      appearance: none;
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #eee;
      font: inherit;
      font-size: 1.125rem;
      padding: .25rem 0;
    }

    .flag-select:focus {
      outline: none;
      border-bottom-color: #6658d3;
    }

    .phone-number {
      width: 70%;
    }

    .action {
      margin-top: 2rem;
    }

    .action-button {
      font: inherit;
      font-size: 1.25rem;
      padding: 1em;
      width: 100%;
      font-weight: 500;
      background-color: #6658d3;
      border-radius: 6px;
      color: #FFF;
      border: 0;
      cursor: pointer;
    }

    .action-button:focus {
      outline: 0;
    }

    .card-info {
      padding: 1rem 1rem;
      text-align: center;
      font-size: .875rem;
      color: #8597a3;
    }

    .card-info a {
      display: block;
      color: #6658d3;
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <h2 class="card-heading">
          Accede a nuestra red Wi-Fi
          <small>Déjanos tus datos para conectarte</small>
        </h2>
      </div>
      <form class="card-form" id="contactForm">
        <div class="input">
          <input type="text" class="input-field" id="nombreCompleto" required>
          <label class="input-label">Nombre Completo</label>
        </div>
        <div class="input">
          <input type="email" class="input-field" id="email" required>
          <label class="input-label">Email</label>
        </div>
        <div class="input phone-input">
          <div class="phone-container">
            <select id="indicativoPais" class="input-field flag-select" required>
              <option value="+54" data-flag="ar">Argentina (+54)</option>
              <option value="+591" data-flag="bo">Bolivia (+591)</option>
              <option value="+55" data-flag="br">Brasil (+55)</option>
              <option value="+56" data-flag="cl">Chile (+56)</option>
              <option value="+57" data-flag="co">Colombia (+57)</option>
              <option value="+506" data-flag="cr">Costa Rica (+506)</option>
              <option value="+53" data-flag="cu">Cuba (+53)</option>
              <option value="+593" data-flag="ec">Ecuador (+593)</option>
              <option value="+503" data-flag="sv">El Salvador (+503)</option>
              <option value="+1" data-flag="us">Estados Unidos (+1)</option>
              <option value="+502" data-flag="gt">Guatemala (+502)</option>
              <option value="+504" data-flag="hn">Honduras (+504)</option>
              <option value="+52" data-flag="mx">México (+52)</option>
              <option value="+505" data-flag="ni">Nicaragua (+505)</option>
              <option value="+507" data-flag="pa">Panamá (+507)</option>
              <option value="+595" data-flag="py">Paraguay (+595)</option>
              <option value="+51" data-flag="pe">Perú (+51)</option>
              <option value="+1787" data-flag="pr">Puerto Rico (+1787)</option>
              <option value="+1809" data-flag="do">República Dominicana (+1809)</option>
              <option value="+598" data-flag="uy">Uruguay (+598)</option>
              <option value="+58" data-flag="ve">Venezuela (+58)</option>
            </select>
            <label class="input-label">Número Telefónico</label>
            <input type="tel" id="telefono" class="input-field phone-number" required>
          </div>
        </div>
        <div class="input">
          <select id="zona" class="input-field" required>
            <option value="Oficina 1">Oficina 1</option>
            <option value="Oficina 2">Oficina 2</option>
            <option value="Oficina 3">Oficina 3</option>
            <option value="Oficina 4">Oficina 4</option>
          </select>
          <label class="input-label">¿Dónde te encuentras?</label>
        </div>
        <div class="action">
          <button type="submit" class="action-button">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const indicativoPais = document.getElementById('indicativoPais').value;
      const telefono = document.getElementById('telefono').value;
      const telefonoCompleto = indicativoPais + telefono; // Concatenar indicativo y número

      const formData = {
        nombreCompleto: document.getElementById('nombreCompleto').value,
        email: document.getElementById('email').value,
        telefono: telefonoCompleto, // Enviar el número completo
        zona: document.getElementById('zona').value
      };

      fetch('http://localhost:5000/guardar-formulario', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(`Error: ${data.error}`);
        } else {
          alert(data.message);
          document.getElementById('contactForm').reset(); // Limpiar el formulario
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Hubo un error al enviar el formulario');
      });
    });

    const validarCodigo = async (email, codigoIngresado) => {
      try {
        const response = await fetch('http://localhost:5000/validar-codigo', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, codigoIngresado }),
        });

        const data = await response.json();
        if (response.ok) {
          alert(data.message); // "Código validado correctamente"
        } else {
          alert(data.error); // "Código de validación incorrecto"
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Hubo un error al validar el código');
      }
    };
  </script>
</body>
</html>
