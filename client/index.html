<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a Internet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Accede a nuestra red Wi-Fi gratis</h2>
    <form id="contactForm">
      <label for="nombreCompleto">Nombre Completo:</label>
      <input type="text" id="nombreCompleto" name="nombreCompleto" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="indicativoPais">Indicativo de País:</label>
      <select id="indicativoPais" name="indicativoPais" required>
        <option value="+1">Estados Unidos (+1)</option>
        <option value="+52">México (+52)</option>
        <option value="+57">Colombia (+57)</option>
        <option value="+34">España (+34)</option>
        <!-- Agrega más opciones según sea necesario -->
      </select>

      <label for="telefono">Número Telefónico:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="zona">Zona:</label>
      <select id="zona" name="zona" required>
        <option value="Norte">Oficina 1</option>
        <option value="Sur">Oficina 2</option>
        <option value="Este">Oficina 3</option>
        <option value="Oeste">Oficina 4</option>
        <!-- Agrega más opciones según sea necesario -->
      </select>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
